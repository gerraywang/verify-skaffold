apiVersion: apps/v1
kind: Deployment
metadata:
  name: vertify-skaffold
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vertify-skaffold
  template:
    metadata:
      labels:
        app: vertify-skaffold
    spec:
      containers:
      - name: vertify-skaffold
        image: $_AR_HOSTNAME/$PROJECT_ID/$_PKG_NAME/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
        ports:
        - containerPort: 8080
