apiVersion: skaffold/v2beta1
kind: Config
metadata:
  name: $_SERVICE_NAME
build:
  artifacts:
  - image: $_AR_HOSTNAME/$PROJECT_ID/$_PKG_NAME/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
    context: .
    docker:
      dockerfile: Dockerfile
deploy:
  kubectl:
    manifests:
      - k8s-deployment.yaml
      - k8s-service.yaml
profiles:
  - name: gcb
    build:
      googleCloudBuild: {}
    deploy:
      kubectl:
        manifests:
          - k8s-deployment.yaml
          - k8s-service.yaml
